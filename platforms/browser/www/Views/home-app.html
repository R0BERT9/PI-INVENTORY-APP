<div>

        <h1 class="text-fc2 text-5xl font-bold">Welcome To Inventory App</h1>
    </div>

    <div class="flex justify-center p-16">
        <img class="w-72" src="Public/assets/bxs-package.svg" alt="">
    </div>


<div class="gap-5 flex flex-col">
    <div class="flex justify-center">
        <button class="view-login text-white font-extrabold w-4/5 p-3 bg-fc3 text-center rounded-md">Log In</button>
    </div>

    <div class="flex justify-center">
        <button class="view-register text-fc3 font-extrabold w-4/5 p-3 text-center rounded-md border-2 border-fc3">Sign Up</button>
    </div>
</div>

</div>

<script>
    document.querySelector('.view-register').addEventListener('click',function(){
        loadPartialView('sign-up',document.querySelector('.init'), false);
    })

        loadPartialView('log-in',document.querySelector('.init'), false);
    })
</script>
